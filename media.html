<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Media Showcase</title>
</head>
<body>

    <h1>About Me</h1>

    <p>Hello! I am passionate about tech and creativity. Here's a visual representation of my journey.</p>

    <!-- Responsive Image with <picture> -->
    <picture>
        <img src="Media/Profile.png" alt="My Profile Picture">
    </picture>

    <!-- Video Element -->
    <h2>My Tech Journey</h2>
    <video controls width="600">
        <source src="Media/About Me.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio Element -->
    <h2>Background Music</h2>
    <audio controls>
        <source src="Media/My Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    

    <p><a href="table.html">Go to Courses Table</a></p>

</body>
</html>
